<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            html,
            body {
                margin: 0;
                border: 0;
                padding: 0;
                width: 100vw;
                height: 200vh;
            }
            .box1 {
                display: inline-block;
                width: 50px;
                height: 50px;
                margin-left: 50px;
            }
        </style>
    </head>
    <div id="d1">
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
    </div>
    <script>
        let getRandom = () => {
            return Math.floor(Math.random() * 100);
        };
        window.addEventListener('scroll', () => {
            let boxs = document.getElementsByClassName('box1');

            for (let i = 0; i < boxs.length; i++) {
                const box = boxs[i];
                const effect = new KeyframeEffect(
                    box,
                    {
                        transform: [`translate(${getRandom()}vw,${getRandom()}vh)`, `translate(${getRandom()}vw,${getRandom()}vh)`],
                        opacity: [1, 0.5, 1]
                    },
                    { duration: 2000 }
                );
                const animation = new Animation(effect, document.timeline);
                animation.play();
            }
        });
    </script>
</html>
