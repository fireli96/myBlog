<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            * {
                box-sizing: border-box;
            }
            html,
            body {
                margin: 0;
                border: 0;
                padding: 0;
                width: 100vw;
                height: 200vh;
            }
            .box1 {
                display: inline-block;
                width: 50px;
                height: 50px;
                margin-left: 50px;
            }
        </style>
    </head>
    <div id="d1">
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
        <div class="box1" style="background: red"></div>
        <div class="box1" style="background: green"></div>
        <div class="box1" style="background: yellow"></div>
        <div class="box1" style="background: blue"></div>
    </div>
    <script>
        window.addEventListener('scroll', () => {
            let box = document.getElementsByClassName('box1')[0]
            let effects = []
            const effect1 = new KeyframeEffect(
                box,
                { transform: [`translateX(${0})`, 'translateX(50vw)'] },
                { duration: 1000 }
            );
            const effect2 = new KeyframeEffect(
                box,
                { transform: [`translateY(${0})`, 'translateY(50vh)'] },
                { duration: 1000 }
            );
            effects.push(effect1)
            effects.push(effect2)
            const animation1 = new Animation(effect1, document.timeline);
            const animation2 = new Animation(effect2, document.timeline);
            animation1.play();
            animation2.play();
        });
    </script>
</html>
